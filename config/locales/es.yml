es:
  nav:
    home: "Inicio"

  meetup_mailer:
    greeting: "¡Hey, %{user}!"
    confirm:  "Confirmar"
    delay:    "Aplazar"
    subscribed_to:
      subject: "Tu suscripción a %{meetup}"
      body:    "Ahora estás suscrito al meetup %{meetup}. ¡Te mandaremos otro email cuando se conozca la fecha definitiva!"
    notify_publication:
      subject: "¡%{meetup} acaba de ser confirmado!"
      body:    "Te suscribiste al meetup %{meetup}, que va a tener lugar el %{date}. ¡Te esperamos!"
    ask_for_confirmation:
      subject: "¡Tu charla '%{meetup}' se ha confirmado!"
      body:    "La gente ha votado tu charla '%{meetup}', que va a tener lugar el %{date}. Necesitamos que confirmes tu asistencia pulsando el botón de abajo."
      delay:   "Si no puedes venir, por favor, aplaza tu meetup con este otro botón:"
  helpers:
    submit:
      create: "Añadir %{model}"
      submit: "Guardar %{model}"
      update: "Actualizar %{model}"

  date:
    abbr_day_names:
    - dom
    - lun
    - mar
    - mié
    - jue
    - vie
    - sáb
    abbr_month_names:
    -
    - ene
    - feb
    - mar
    - abr
    - may
    - jun
    - jul
    - ago
    - sep
    - oct
    - nov
    - dic
    day_names:
    - domingo
    - lunes
    - martes
    - miércoles
    - jueves
    - viernes
    - sábado
    formats:
      default: "%-d/%-m/%Y"
      long: "%-d de %B de %Y"
      short: "%-d de %b"
    month_names:
    -
    - enero
    - febrero
    - marzo
    - abril
    - mayo
    - junio
    - julio
    - agosto
    - septiembre
    - octubre
    - noviembre
    - diciembre
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: alrededor de 1 hora
        other: alrededor de %{count} horas
      about_x_months:
        one: alrededor de 1 mes
        other: alrededor de %{count} meses
      about_x_years:
        one: alrededor de 1 año
        other: alrededor de %{count} años
      almost_x_years:
        one: casi 1 año
        other: casi %{count} años
      half_a_minute: medio minuto
      less_than_x_minutes:
        one: menos de 1 minuto
        other: menos de %{count} minutos
      less_than_x_seconds:
        one: menos de 1 segundo
        other: menos de %{count} segundos
      over_x_years:
        one: más de 1 año
        other: más de %{count} años
      x_days:
        one: 1 día
        other: "%{count} días"
      x_minutes:
        one: 1 minuto
        other: "%{count} minutos"
      x_months:
        one: 1 mes
        other: "%{count} meses"
      x_years:
        one: 1 año
        other: "%{count} años"
      x_seconds:
        one: 1 segundo
        other: "%{count} segundos"
    prompts:
      day: Día
      hour: Hora
      minute: Minutos
      month: Mes
      second: Segundos
      year: Año

  main:
    add:           "Añadir"
    archive:       "Archivo"
    assist:        "Estuve en este meetup"
    edit:          "Editar"
    delete:        "Eliminar"
    remove:        "Eliminar"
    vote:          "Votar"
    allowed_files: "Se permiten archivos de texto, vídeo, imagen, audio, pdf y zip"
    pundit_error:  "Parece que no puedes hacer eso"

  user:
    about:  "Sobre mí"
    change_password: "Cambiar contraseña"
    login:  "Iniciar Sesión"
    logout: "Cerrar Sesión"
    member_since: "Miembro desde el %{date}"
    signup: "Únete"
    omniauth:     "Entrar con"
    password:     "¿Has olvidado tu contraseña?"
    confirmation: "¿No has recibido las instrucciones de confirmación?"
    unlock:       "¿No has recibido las instrucciones de desbloqueo?"
    edit:         "Editar perfil"
    profile:      "Perfil"
    my_profile:   "Yo"
    cancel:       "Eliminar cuenta"
    cancel_descr: "No nos gusta verte marchar, pero si estás segur@ de que quieres eliminar tu cuenta pulsa el botón rojo. Te echaremos de menos :("

    already_linked: "Esa cuenta ya está vinculada"
    linked:         "¡Cuenta vinculada!"
    logged_in:      "¡Hola de nuevo!"
    signed_up:      "¡Bienvenido!"
    error_sign_up:  "¡Hay otra cuenta de usuario con el email asociado a esa red social! Por favor, inicia sesión para vincular esta cuenta"

  category:
    show: "Mostrar"
    new: "Nueva"
    destroy: "Borrar"
    edit: "Editar"
    create: "Crear una nueva categoría"
    delete: "Estas seguro de borrar esta categoría?"
    no_meetups: "No hay meetups en esta categoría"

  votable: &votable
    votes:
      one:                  "1 voto"
      other:                "%{count} votos"
    already_voted:          "Ya has votado. ¡Te avisaremos por email cuando se confirme!"

  meetup:
    <<: *votable
    host_yours:             "Organiza un Meetup"
    call_to_action:         "¿Quieres venir a este meetup? ¡Vótalo!"
    call_to_action_assist:  "¿Viniste a este Meetup? ¡Apunta tu asistencia y danos tu opinión más abajo!"
    call_to_action_no_user: "¿Quieres venir a este meetup? ¡Inicia sesión y vótalo!"
    call_to_action_no_user_assist: "¿Viniste a este Meetup? ¡Inicia sesión y danos tu opinión!"
    assistants:
      one:                  "1 asistente"
      other:                "%{count} asistentes"
    edit:                   "Actualizar información"
    destroy:                "Cancelar Meetup"
    review:                 "¡Cuéntanos qué piensas!"
    reviews:                "Opiniones"
    no_reviews:             "Parece que no hay ninguna opinión aún"
    next:                   "Próximo meetup"
    no_next:                "Parece que no hay ningún meetup planificado aún"
    recents:                "Los más recientes"
    populars:                "Los más populares"

  proposal:
    <<: *votable
    add_yours:              "Cuéntanos tus ideas"

  activerecord:
    model:
      user:
        one:   "Usuario"
        other: "Usuarios"
      meetup:
        one:   "Meetup"
        other: "Meetups"
      proposal:
        one:   "Propuesta"
        other: "Propuestas"
      category:
        one:   "Categoría"
        other: "Categorias"
    attributes:
      common: &common
        title:        "Título"
        description:  "Descrición"
      category:
        name:         "Nombre"
      meetup:
        <<: *common
        requirements: "Requisitos"
        categories:   "Categorias"
        date:         "Fecha"
        start:        "Hora de inicio"
        end:          "Hora de finalización"
        attachments:  "Ficheros adjuntos"
        photos:       "Fotos"
        holdings:
          one:        "Organizador"
          other:      "Organizadores"
      proposal:
        <<: *common
      holding:
        user_id:      "User"
      attachment:
        file_content_type:
          invalid:    "Uno de los archivos no se ha podido subir. Comprueba que esté entre los tipos de fichero permitidos"
      photo:
        file_content_type:
          invalid:    "Uno de los archivos no se ha podido subir. Comprueba que tus fotos son ficheros de imagen"
      user:
        current_password: "Contraseña actual"
        locale: "Lengua preferida"
        password:              "Contraseña"
        password_confirmation:
          one: "Confirma tu contraseña"
        username: "Nombre de usuario"
    errors:
      messages:
        blank: "%{attribute} no puede estar en blanco"
        confirmation: "La confirmación debe coincidir con tu contraseña"
      template:
        header:
          one: "Parece que hay un problema con lo que nos has dicho"
          other: "Parece que hay %{count} problemas con lo que nos has dicho"

  helpers:
    submit:
      create: "Crear %{model}"
      update: "Guardar cambios"
