      subject: "¡Tu charla '%{meetup}' se ha confirmado!"
      body:    "La gente ha votado tu charla '%{meetup}', que va a tener lugar el %{date}. Recuerda que debes subir tu presentación y los materiales de apoyo. Necesitamos que confirmes tu asistencia pulsando el botón de abajo."
