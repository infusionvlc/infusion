      subject: "Tu colaboración en %{meetup}"
      body:    "%{owner} te ha añadido como colaborador en %{meetup}. ¡Te esperamos!"
    notify_abandon:
      subject: "%{canceled} ha abandonado %{meetup}"
      body:    "%{canceled} ha decidido no continuar como colaborador en %{meetup}."
