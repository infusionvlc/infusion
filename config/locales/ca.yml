ca:
  nav:
    home: "Inici"

  meetup_mailer:
    greeting: "Hey, %{user}!"
    confirm: "Confirmar"
    delay:   "Ajornar"
    subscribed_to:
      subject: "Subscripció a %{meetup}"
      body:    "T'has subscrit al meetup %{meetup}. T'enviarem un altre email quan tingam la data definitiva!"
    notify_publication:
      subject: "%{meetup} ha sigut confirmat!"
      body:    "Vas subscribir-te al meetup %{meetup}, el qual tindrà lloc el %{date}. ¡T'esperem!"
    ask_for_confirmation:
      subject: "¡La teua xerrada '%{meetup}' ha sigut confirmada!"
      body:    "La gent ha votat la teua xerrada '%{meetup}', i tindrà lloc el %{date}. Necessitem que confirmes la teua assistència prement el botó."
      delay:   "Si no hi pots vindre, per favor, ajorna el teu meetup prement aquest altre:"

  notification_mailer:
    greeting: "Hola, %{user}!"
    notify_activity:
      subject_meetup: "Un nou Meetup ha sigut creat"
      body_meetup: "El Meetup '%{activity}'' ha sigut creat. Vota'l per que es faja realitat"
      subject_proposal: "Se ha proposat un nou tema"
      body_proposal: "El tema proposat es '%{activity}'. Recorda que per a donar-li suport tens que votar-lo açí: "
      subject_assistance: "Hi ha un nou comentari al Meetup"
      body_assistance: "%{creator} ha comentat al Meetup '%{meetup}'. Si tú també has assistit, no oblides deixar la teua opinió"

