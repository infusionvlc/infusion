        other: més de %{count} anys
      x_days:
        one: 1 dia
        other: "%{count} dies"
      x_minutes:
        one: 1 minut
        other: "%{count} minuts"
      x_months:
        one: 1 mes
        other: "%{count} mesos"
      x_years:
        one: 1 year
        other: "%{count} years"
      x_seconds:
        one: 1 segon
        other: "%{count} segons"
