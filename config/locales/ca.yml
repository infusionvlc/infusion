    - Diumenge
    - Dilluns
    - Dimarts
    - Dimecres
    - Dijous
    - Divendres
    - Dissabte
    formats:
      default: "%d-%m-%Y"
      long: "%d de %B de %Y"
      short: "%d de %b"
    month_names:
    -
    - Gener
    - Febrer
    - Març
    - Abril
    - Maig
    - Juny
    - Juliol
    - Agost
    - Setembre
    - Octubre
    - Novembre
    - Desembre
    order:
    - :day
    - :month
    - :year
