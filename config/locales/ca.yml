      about_x_hours:
        one: aproximadament 1 hora
        other: aproximadament %{count} hores
      about_x_months:
        one: aproximadament 1 mes
        other: aproximadament %{count} mesos
      about_x_years:
        one: aproximadament 1 any
        other: aproximadament %{count} anys
      almost_x_years:
        one: quasi 1 any
        other: quasi %{count} anys
