    host_yours:             "Organitza un Meetup"
    ranking_instructions:   "Hola! 👋 Aquí pots veure tots els meetups proposats per la comunitat.
                            Per favor, vota els que més t'interesen perquè es facen realitat. <br/> <br/>

                            El sistema d'elecció de Meetups és totalment automàtic i depèn únicament dels
                            vots de la comunitat i la disponibilitat de la persona que organitza el meetup. 🗳 <br/> <br/>

                            Si has proposat un meetup i és el més votat, el sistema t'avisarà
                            una setmana abans perquè confirmes la teua disponibilitat.
                            Si no pots venir, pots ajornar el meetup amb l'enllaç que rebràs en el teu email
                            tantes vegades com necessites. 🕒<br/><br/>"
    instructions:           "Així que vas a proposar un meetup! Assegura't de posar un <b>títol</b> atractiu
                             i una <b>descripció</b> del que va a tractar l'activitat.
                             Pots afegir fitxers d'ajuda, recursos i fotos com <b>adjunts</b>.
                             Si encara no tens el material no et preocupis, pots afegir quan vulguis.
                             A més, pots afegir a altres <b>organitzadors</b> si aneu a organitzar el meetup juntes.<br/><br/>

                             És molt important que indiquis els <b>requeriments</b> bàsics que hagin de complir els assistents.
                             Necessiten portar el seu propi PC? ¿Cal conèixer alguna cosa prèviament?<br/><br/>

                             Si vols guardar aquest meetup, però no vols que aparega en el rànquing, pots marcar
                             la casella per <b>arxivar</ b>-lo."
